<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Gerador de Senha</h1>
            <div class="input-container">
                <label for="slider">Tamanho <span id="valor"></span> caracteres</label>
                <input id="slider" class="slider" type="range" min="5" max="20"/>
            </div>
            <button id="button" class="button-cta" onclick="generate()">Gerar Senha</button>
            <div class="password-container" id="container">
                <span class="title">Sua senha gerada foi:</span>
                <span id="password" class="password"></span>
                <span> Clique em sua senha para copiar</span>
            </div>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
